#---------------------------------撤离模拟车辆信息---------------------------------#
#-------------------------------------------------------------------------------#

#撤离车辆数目，表示每个撤离点拥有的能用于撤离的车辆的数量，请注意，车辆请和撤离点一一对应
#本表只考虑私人车辆，公共救援车辆另有设置
#你可以根据自己的实际模拟情况自己定义撤离点的车辆的类型，车辆类型必须是sumo当中存在的。
vehicle_number:
  dongchong:
    private: 80
    bus: 142
  beibi:
    private: 80
    motorcycle: 4401
  beigang:
    private: 80
    motorcycle: 80
    taxi: 80
  houshan:
    private: 80
    motorcycle: 80
    taxi: 80
  panqian:
    private: 80
    motorcycle: 80
    taxi: 80
  xiahu:
    private: 80
