#模拟车辆信息输入
#车辆容量表，车辆的载客量，比如公交车，私家车，摩托车，三轮车，出租车等
vehicle_capacity:
  private: 5
  moped: 3
  taxi: 4
  bus: 50
  motorcycle: 40
  hov: 30

#车辆速度表，车辆的速度，比如公交车，私家车，摩托车，三轮车，出租车等，车辆速度可能会因为天气
vehicle_speed:
  bus: 60
  private: 30
  motorcycle: 40
  tricycle: 50
  taxi: 80
  special: 40
  moped: 40
  hov: 40

#车辆类型
vehicle_type:
  bus
  private
  motorcycle
  tricycle
  taxi
  special
  moped
  hov





