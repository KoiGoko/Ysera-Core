#车辆信息输入

#标准车辆容量，车辆的载客量，比如公交车，私家车，摩托车，三轮车，出租车等
vehicle_capacity:
  bus: 50
  private: 5
  motorcycle: 2
  tricycle: 3
  taxi: 4

#特种车辆容量，车辆的载客量，比如救护车，警车，消防车等
special_capacity:
  bus: 50
  private: 5
  motorcycle: 2
  tricycle: 3
  taxi: 4

vehicle_speed:
  bus: 60
  private: 30
  motorcycle: 40
  tricycle: 50
  taxi: 80

